<section>
    <div class="container-fluid bg-white"> 
        <div class="row"> 

            <div class="col-md-10 col-lg-12  pt-md-3 mb-3 ml-auto">
               <h1 class="text-secondary "><i class="fa fa-users text-lightBlue"></i><b> Registered Users</b> </h1>
                 <hr>
             <div class="row pt-md-2 mt-md-2 mb-3">

                    <!--Filter text Input field-->
                   <div class="col-sm-12 col-md-12">
                    <div fxLayout fxLayoutAlign="end center">
                      <mat-form-field fxFlex="20%">
                        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
                      </mat-form-field>
                    </div>
                    <div class="mat-elevation-z8">
                      <table class="table-hover" mat-table [dataSource]="dataSource" matSort>
                    
                        <!-- emp_Id Column -->
                        <ng-container matColumnDef="emp_id">
                          <th class="text-white" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                          <td mat-cell *matCellDef="let element"> {{element.emp_id}} </td>
                        </ng-container>
                    
                        <!-- firstName Column -->
                        <ng-container matColumnDef="firstName">
                          <th class="text-white" mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
                          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                        </ng-container>

                        <!-- lastName Column -->
                        <ng-container matColumnDef="lastName">
                          <th class="text-white" mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
                          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                        </ng-container>

                        <!-- username Column -->
                        <ng-container matColumnDef="username">
                          <th class="text-white" mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                        </ng-container>
                    
                        <!-- contactNo Column -->
                        <ng-container matColumnDef="contactNo">
                          <th class="text-white" mat-header-cell *matHeaderCellDef mat-sort-header> Contact No </th>
                          <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
                        </ng-container>

                       <!-- gender Column -->
                        <ng-container matColumnDef="gender">
                          <th class="text-white" mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                        </ng-container>

                       <!-- email Column -->
                        <ng-container matColumnDef="email">
                          <th class="text-white" mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>

                        <!-- role Column -->
                        <ng-container matColumnDef="role">
                          <th class="text-white" mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                        </ng-container>
                        
                        <!-- update button Column -->
                        <ng-container matColumnDef="update">
                          <th class="text-white" mat-header-cell *matHeaderCellDef> Update </th>
                          <td mat-cell *matCellDef="let element">
                            <button mat-icon-button class="text-success">
                                <mat-icon class="mat-18">system_update</mat-icon>
                            </button>
                          </td>
                        </ng-container>
                     
                        <!-- delete button Column -->
                        <ng-container matColumnDef="delete">
                            <th class="text-white" mat-header-cell *matHeaderCellDef> Delete </th>
                            <td mat-cell *matCellDef="let element">
                              <button mat-icon-button class="text-danger" (click)="onDelete(element.emp_id)">
                                  <mat-icon class="mat-18">delete</mat-icon>
                              </button>
                            </td>
                          </ng-container>

                          <!--Header and Row coloums setting coding-->
                        <tr mat-header-row class="bg-lightBlue" *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      <mat-paginator [pageSizeOptions]="[6,12,18]" showFirstLastButtons></mat-paginator>
                      
                    </div>
                    
                   </div>
             </div>
             
            </div> 
        </div> 
    </div> 
</section>
