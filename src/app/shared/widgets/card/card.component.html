<div class="text">
    <h2><b>{{label}}</b></h2>
    <span class="total">{{total}}</span>
    <span>
        <mat-icon color="primary"> trending_up</mat-icon>
    </span>

    <span class="description">
        {{percentage}}
    </span>
    <span>of Target</span>
</div>

<div class="widgets">
    
    <highcharts-chart 
    [Highcharts]="Highcharts" [options]="chartOptions"
    style="width: 100%; height: 60px; display: block;">   
    </highcharts-chart>
</div>
